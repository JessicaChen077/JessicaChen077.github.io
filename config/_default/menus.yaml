# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: News/Events
    url: post
    weight: 20
  - name: People
    url: people      # starter 默认的“人员”目录叫 authors
    weight: 30
  - name: Research
    url: research
    weight: 40
  - name: Publications
    url: publication
    weight: 50
  - name: Join/Contact
    url: join
    weight: 60
